apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop 
  labels:
      component: mongodb  
      project: roboshop 
      tier: database 
spec:
  selector:
    matchLabels:
      component: mongodb  
      project: roboshop 
      tier: database
  serviceName: "mongodb-headless"  #This should be headless service 
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        component: mongodb  
        project: roboshop 
        tier: database 
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.statefulset.imageUrl }}:{{ .Values.statefulset.imageVersion }}""
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
# This is nothing but PVC, you can directly create here
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi