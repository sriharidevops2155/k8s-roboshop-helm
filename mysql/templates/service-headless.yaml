apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop 
  labels:
      component: mysql  
      project: roboshop 
      tier: database
spec:
  clusterIP: None
  selector:
      component: mysql  
      project: roboshop 
      tier: database
  ports:
  - protocol: TCP
    port: 27017   #service port
    targetPort: 27017 #container port